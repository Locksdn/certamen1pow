<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
    <title>Admin Reos</title>
</head>
<body>
    <header class="bg-dark text-light p-2 container-fluid mb-3">
        <div class="row">
            <h2 class="col">Administracion de Reos</h2>
            <div class="col">
                <img height="50" class="float-right" src="img/icon.svg">
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row justify-content-between">
            <div class="card col-7 bg-dark text-light p-0">
                <div class="card-header">
                    <h4>Registrar Reo</h4>
                </div>
                <div class="card-body">
                    <form>
                       <div class="form-group">
                           <label for="nombre-reo">Nombre</label>
                           <input class="form-control" type="text" name="nombre-reo" id="nombre-reo">
                       </div>
                       <div class="form-group">
                           <label for="apellido-reo">Apellido</label>
                           <input class="form-control" type="text" name="apellido-reo" id="apellido-reo">
                       </div>
                       <div class="form-group">
                           <label for="crimenes">Cantidad de Crimenes</label>
                           <input class="form-control" min="1" value="1" type="number" name="crimenes" id="crimenes">
                       </div>
                       <div class="form-group">
                           <label for="detalle">Detalle de Crimenes</label>
                           <textarea id="detalle"></textarea>
                       </div>
                       <div class="form-group">
                           <label for="ciudad">Ciudad</label>
                           <select class="form-control" name="ciudad" id="ciudad">
                           </select>
                       </div>
                       <button id="agregar-reo" type="button" class="btn btn-info" style="float: right;">Agregar</button>
                    </form>
                </div>
            </div>
            <div class="card col-5 p-0">
                <div class="card-header">
                    <h4>Reos</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Detalle</th>
                                <th>Ciudad</th>
                                <th>Gravedad</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-reos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
