<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Admin Reos</title>
</head>
<body>
    <header class="bg-dark text-light p-2 container-fluid mb-2">
        <div class="row">
            <h2 class="col">Administracion de Reos</h2>
            <div class="col">
                <img height="50" class="float-right" src="img/icon.svg">
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-between">
            <div class="card col-7 bg-dark text-light">
                <div class="card-header">
                    <h4>Registrar Reo</h4>
                </div>
                <div class="card-body">
                    <form>
                       <div class="form-group">
                           <label for="nombre-reo">Nombre</label>
                           <input class="form-control" type="text" name="nombre-reo" id="nombre-reo">
                       </div>
                       <div class="form-group">
                           <label for="apellido-reo">Apellido</label>
                           <input class="form-control" type="text" name="apellido-reo" id="apellido-reo">
                       </div>
                       <div class="form-group">
                           <label for="crimenes">Cantidad de Crimenes</label>
                           <input class="form-control" min="1" value="1" type="number" name="crimenes" id="crimenes">
                       </div>
                    </form>
                </div>
            </div>
            <div class="card col-4">
                <div class="card-header">
                    <h4>Reos</h4>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </main>
    <script src="sweetalert2.all.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
